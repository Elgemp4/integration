<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/javascript/main.js"></script>
    <title>Reservation</title>
  </head>
  <body>
    <body>
      <header class="header">
        <a href="/" class="header-logo">
          <h1>Tasty</h1>
          <h1>Goods</h1>
        </a>
        <h2 class="header-subtitle">Asian Soups Restaurant</h2>
        <nav>
          <ul class="header-nav">
            <li>
              <a class="header-nav-link" href="/">Home</a>
            </li>
            <li>
              <a class="header-nav-link" href="/foods">Foods</a>
            </li>
            <li>
              <a class="header-nav-link" href="/gallery">Gallery</a>
            </li>
            <li>
              <a class="header-nav-link" href="/reservation"
                >Make A Reservation</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main
        class="px-4 pt-16 md:pl-24 md:pt-16 flex flex-col grow max-w-[800px]"
      >
        <h2 class="reservation-title">Please fill out the form below</h2>
        <p>
          Let us know when you'd like to book a reservation and we'll contact
          you within 30min to confirm or find another time.
        </p>
        <form class="reservation-form" id="reservation_form">
          <input
            id="name_input"
            placeholder="Your Name"
            class="reservation-form-input"
          />
          <input
            id="email_input"
            placeholder="Your Email"
            class="reservation-form-input"
          />
          <textarea
            id="when_area"
            class="reservation-form-input"
            placeholder="When would you like to book a reservation ?"
          ></textarea>
          <button class="reservation-form-submit">Send</button>
        </form>
      </main>
    </body>
  </body>
</html>
