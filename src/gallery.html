<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/javascript/main.js"></script>
    <title>Gallery</title>
  </head>
  <body>
    <body>
      <header class="header">
        <a href="/" class="header-logo">
          <h1>Tasty</h1>
          <h1>Goods</h1>
        </a>
        <h2 class="header-subtitle">Asian Soups Restaurant</h2>
        <nav>
          <ul class="header-nav">
            <li>
              <a class="header-nav-link" href="/">Home</a>
            </li>
            <li>
              <a class="header-nav-link" href="/foods">Foods</a>
            </li>
            <li>
              <a class="header-nav-link" href="/gallery">Gallery</a>
            </li>
            <li>
              <a class="header-nav-link" href="/reservation"
                >Make A Reservation</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="px-4 pt-16 md:pl-24 md:pt-16 flex flex-col grow">
        <h2 class="rock-title">Gallery</h2>
        <div class="relative max-w-[700px] self-center">
          <div id="photo_gallery" class="flex overflow-hidden">
            <img
              class="transition-all shrink gallery-photo"
              id="first_photo"
              src="./assets/images/photo0.jpg"
              alt="Table with plates"
            />
            <img
              class="gallery-photo"
              src="./assets/images/photo1.jpg"
              alt="Single plate on a table"
            />
            <img
              class="gallery-photo"
              src="./assets/images/photo2.jpg"
              alt="Delicious food on a plate"
            />
            <img
              class="gallery-photo"
              src="./assets/images/photo3.jpg"
              alt="Kitchen ustencils on a table"
            />
            <img
              class="gallery-photo"
              src="./assets/images/photo4.jpg"
              alt="Picture of a kitchen with two marmits"
            />
            <img
              class="gallery-photo"
              src="./assets/images/photo5.jpg"
              alt="Picture of a chef making a meal"
            />
          </div>
          <button id="left_button" class="gallery-btn left-0">&lt;</button>
          <button id="right_button" class="gallery-btn right-0">&gt;</button>
        </div>
      </main>
    </body>
  </body>
</html>
